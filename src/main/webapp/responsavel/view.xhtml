<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{responsavelBean.id}'/>
		<f:event type="preRenderView" listener='#{responsavelBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Responsavel"/>

	<ui:define name="header">
		Responsavel
	</ui:define>

	<ui:define name="subheader">
		View existing Responsavel
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="responsavelBeanResponsavelNome" value="Nome:"/>
			<h:outputText id="responsavelBeanResponsavelNome" value="#{responsavelBean.responsavel.nome}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelEndereco_logradouro" value="Endereco_logradouro:"/>
			<h:outputText id="responsavelBeanResponsavelEndereco_logradouro" value="#{responsavelBean.responsavel.endereco_logradouro}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelEndereco_numero" value="Endereco_numero:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="responsavelBeanResponsavelEndereco_numero"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelEndereco_bairro" value="Endereco_bairro:"/>
			<h:outputText id="responsavelBeanResponsavelEndereco_bairro" value="#{responsavelBean.responsavel.endereco_bairro}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelEndereco_cidade" value="Endereco_cidade:"/>
			<h:outputText id="responsavelBeanResponsavelEndereco_cidade" value="#{responsavelBean.responsavel.endereco_cidade}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelEndereco_estado" value="Endereco_estado:"/>
			<h:outputText id="responsavelBeanResponsavelEndereco_estado" value="#{responsavelBean.responsavel.endereco_estado}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelEndereco_cep" value="Endereco_cep:"/>
			<h:outputText id="responsavelBeanResponsavelEndereco_cep" value="#{responsavelBean.responsavel.endereco_cep}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelTelefone_principal" value="Telefone_principal:"/>
			<h:outputText id="responsavelBeanResponsavelTelefone_principal" value="#{responsavelBean.responsavel.telefone_principal}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelTelefone_recados" value="Telefone_recados:"/>
			<h:outputText id="responsavelBeanResponsavelTelefone_recados" value="#{responsavelBean.responsavel.telefone_recados}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelTelefone_dois" value="Telefone_dois:"/>
			<h:outputText id="responsavelBeanResponsavelTelefone_dois" value="#{responsavelBean.responsavel.telefone_dois}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelTalento_1" value="Talento_1:"/>
			<h:outputText id="responsavelBeanResponsavelTalento_1" value="#{responsavelBean.responsavel.talento_1}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelTalento_2" value="Talento_2:"/>
			<h:outputText id="responsavelBeanResponsavelTalento_2" value="#{responsavelBean.responsavel.talento_2}"/>
			<h:outputText/>
			<h:outputLabel for="responsavelBeanResponsavelTalento_3" value="Talento_3:"/>
			<h:outputText id="responsavelBeanResponsavelTalento_3" value="#{responsavelBean.responsavel.talento_3}"/>
			<h:outputText/>
			<h:outputLabel value="Possui_pendencia:"/>
			<h:outputText styleClass="#{responsavelBean.responsavel.possui_pendencia ? 'boolean-true' : 'boolean-false'}" value=""/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
