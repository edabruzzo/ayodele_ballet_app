<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{alunoBean.id}'/>
		<f:event type="preRenderView" listener='#{alunoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Aluno"/>

	<ui:define name="header">
		Aluno
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty alunoBean.id}'>
				Edit existing Aluno
			</c:when>
			<c:otherwise>
				Create a new Aluno
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="alunoBeanAlunoNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="alunoBeanAlunoNome" value="#{alunoBean.aluno.nome}"/>
					<h:message for="alunoBeanAlunoNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="alunoBeanAlunoIdade" value="Idade:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="alunoBeanAlunoIdade"/>
				<h:outputText/>
				<h:outputLabel for="alunoBeanAlunoSexo" value="Sexo:"/>
				<h:panelGroup>
					<h:inputText id="alunoBeanAlunoSexo" maxLength="1" value="#{alunoBean.aluno.sexo}"/>
					<h:message for="alunoBeanAlunoSexo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="alunoBeanAlunoNome_responsavel" value="Nome_responsavel:"/>
				<h:panelGroup>
					<h:inputText id="alunoBeanAlunoNome_responsavel" value="#{alunoBean.aluno.nome_responsavel}"/>
					<h:message for="alunoBeanAlunoNome_responsavel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="alunoBeanAlunoLocal_aula" value="Local_aula:"/>
				<h:panelGroup>
					<h:inputText id="alunoBeanAlunoLocal_aula" value="#{alunoBean.aluno.local_aula}"/>
					<h:message for="alunoBeanAlunoLocal_aula" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="alunoBeanAlunoNivel" value="Nivel:"/>
				<h:panelGroup>
					<h:inputText id="alunoBeanAlunoNivel" value="#{alunoBean.aluno.nivel}"/>
					<h:message for="alunoBeanAlunoNivel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{alunoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty alunoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{alunoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{alunoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
