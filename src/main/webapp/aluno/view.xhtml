<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{alunoBean.id}'/>
		<f:event type="preRenderView" listener='#{alunoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Aluno"/>

	<ui:define name="header">
		Aluno
	</ui:define>

	<ui:define name="subheader">
		View existing Aluno
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="alunoBeanAlunoNome" value="Nome:"/>
			<h:outputText id="alunoBeanAlunoNome" value="#{alunoBean.aluno.nome}"/>
			<h:outputText/>
			<h:outputLabel for="alunoBeanAlunoIdade" value="Idade:"/>
			<h:panelGrid columnClasses="label,component,required" columns="3" id="alunoBeanAlunoIdade"/>
			<h:outputText/>
			<h:outputLabel for="alunoBeanAlunoSexo" value="Sexo:"/>
			<h:outputText id="alunoBeanAlunoSexo" value="#{alunoBean.aluno.sexo}"/>
			<h:outputText/>
			<h:outputLabel for="alunoBeanAlunoNome_responsavel" value="Nome_responsavel:"/>
			<h:outputText id="alunoBeanAlunoNome_responsavel" value="#{alunoBean.aluno.nome_responsavel}"/>
			<h:outputText/>
			<h:outputLabel for="alunoBeanAlunoLocal_aula" value="Local_aula:"/>
			<h:outputText id="alunoBeanAlunoLocal_aula" value="#{alunoBean.aluno.local_aula}"/>
			<h:outputText/>
			<h:outputLabel for="alunoBeanAlunoNivel" value="Nivel:"/>
			<h:outputText id="alunoBeanAlunoNivel" value="#{alunoBean.aluno.nivel}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
