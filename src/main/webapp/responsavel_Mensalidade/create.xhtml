<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{responsavel_MensalidadeBean.id}'/>
		<f:event type="preRenderView" listener='#{responsavel_MensalidadeBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Responsavel_ Mensalidade"/>

	<ui:define name="header">
		Responsavel_ Mensalidade
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty responsavel_MensalidadeBean.id}'>
				Edit existing Responsavel_ Mensalidade
			</c:when>
			<c:otherwise>
				Create a new Responsavel_ Mensalidade
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="responsavel_MensalidadeBeanResponsavel_MensalidadeId_responsavel" value="Id_responsavel:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="responsavel_MensalidadeBeanResponsavel_MensalidadeId_responsavel"/>
				<h:outputText/>
				<h:outputLabel for="responsavel_MensalidadeBeanResponsavel_MensalidadeId_mensalidade" value="Id_mensalidade:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="responsavel_MensalidadeBeanResponsavel_MensalidadeId_mensalidade"/>
				<h:outputText/>
				<h:outputLabel for="responsavel_MensalidadeBeanResponsavel_MensalidadeData_pagamento" value="Data_pagamento:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="responsavel_MensalidadeBeanResponsavel_MensalidadeData_pagamento"/>
				<h:outputText/>
				<h:outputLabel for="responsavel_MensalidadeBeanResponsavel_MensalidadePagamento_realizado" value="Pagamento_realizado:"/>
				<h:panelGroup>
					<h:selectBooleanCheckbox id="responsavel_MensalidadeBeanResponsavel_MensalidadePagamento_realizado" value="#{responsavel_MensalidadeBean.responsavel_Mensalidade.pagamento_realizado}"/>
					<h:message for="responsavel_MensalidadeBeanResponsavel_MensalidadePagamento_realizado" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{responsavel_MensalidadeBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty responsavel_MensalidadeBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{responsavel_MensalidadeBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{responsavel_MensalidadeBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
